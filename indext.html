<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Album</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Interactive Photo Album</h1>
  </header>

  <section class="gallery">
    <!-- Photo 1 -->
    <div class="photo">
      <img src="photo1.jpg" alt="Photo 1">
      <p>Photo Description 1</p>
      <div class="actions">
        <span class="like">&#x2764; Like</span>
        <span class="comment">&#x1F4AC; Comment</span>
      </div>
      <div class="comment-section">
        <textarea placeholder="Add a comment..."></textarea>
        <button>Post Comment</button>
      </div>
      <a href="https://instagram.com/yourusername" target="_blank" class="insta-link">Follow me on Instagram</a>
    </div>

    <!-- Photo 2 -->
    <div class="photo">
      <img src="photo2.jpg" alt="Photo 2">
      <p>Photo Description 2</p>
      <div class="actions">
        <span class="like">&#x2764; Like</span>
        <span class="comment">&#x1F4AC; Comment</span>
      </div>
      <div class="comment-section">
        <textarea placeholder="Add a comment..."></textarea>
        <button>Post Comment</button>
      </div>
      <a href="https://instagram.com/yourusername" target="_blank" class="insta-link">Follow me on Instagram</a>
    </div>
    
    <!-- Add more photos as needed -->
  </section>

  <footer>
    <p>Â© 2024 My Interactive Photo Album</p>
  </footer>
</body>
</html>
